{% extends 'base.html' %}
{% block content %}

<h1>Delete stock...</h1>

{% if ticker %}

    {% for item in ticker %}
        <a href="{% url 'delete' item.id %}" class="btn btn-secondary">x</a> {{ item }}<br/><br/>
    {% endfor %}

{% else %}
    You don't have any stocks.
{% endif %}

{% endblock %}
